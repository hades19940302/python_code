[default]
openstack_repo    = http://10.42.17.12/nnit-openstack/
current_host_name = network2
root_db_password  = pwssw0rd	
controllers = controller1,10.42.17.17,controller2,10.42.17.16
computes = compute1,10.42.17.14,compute2,10.42.17.15
networks = network1,10.42.17.18,network2,10.42.17.19

[virtual_node]
controller_virtual_name = vnodecontroller
controller_virtual_ip   = 10.42.17.231
rabbitmq_virtual_name   = vnoderabbitmq
rabbitmq_virtual_ip     = 10.42.17.232
mariadb_virtual_name    = vnodemariadb
mariadb_virtual_ip      = 10.42.17.233

[ovs_address]
